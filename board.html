<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="board.css" />
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <p id="status"></p>
    <table>
        <tr>
            <td class="square r1" id="s1"></td>
            <td class="square r1 c2" id="s2"></td>
            <td class="square r1" id="s3"></td>
        </tr>
        <tr>
            <td class="square r2" id="s4"></td>
            <td class="square r2 c2" id="s5"></td>
            <td class="square r2" id="s6"></td>
        </tr>
        <tr>
            <td class="square" id="s7"></td>
            <td class="square c2" id="s8"></td>
            <td class="square" id="s9"></td>
        </tr>
    </table>
    <div>
        <button onclick="clearBoard()" id="reset">Restart Game</button>
    </div>

    <script src="game.js"></script>
</body>

</html>
